{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row divider green">
<div class="col-md-12"></div>
</div>

<div class="row banner menu">
   <div class="col-md-11 col-md-offset-1 padding-none">
   <h1>Hardware Item</h1>
   <h1>{{item.name}}</h1>
   <h1>{{category.name}}</h1>	
   	
   </div>
</div>

<div class="row">
  <div class="col-md-6 col-md-offset-1 padding-top">
     
        <div class="col-md-1"></div>
          <div class="col-md-3">
	    <label for="name">Name:</label>
	    <input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name }}" readonly>

	    <laabel for="description">Description:</label>
	    <textarea class="form-control" maxlength="250" rows="3" name="description" readonly>{{item.description}}</textarea>

	    <label for="price">Price:</label>
	    <input type ="text" maxlength="10" class="form-control" name="price" readonly value="{{item.price}}">
		
             
	    <a href= '{{url_for('editItem', category_id = category.id , item_id=item.id) }}'>
               Edit</a> |
	    <a href= '{{url_for('deleteItem', category_id = category.id, item_id=item.id) }}'>
                Delete</a> |
	    <a href = '{{url_for('showItems',category_id= category.id)}}'>
	       Go Back to Category</a>

	    
          </div>
        </div>
     
  </div>
</div>
{% endblock %}
